<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="section">
        
        <div class="box2">
            <div class="box1">
                <div class="convert">
                <h3 class="title-text">Your Result</h3>
                <div class="circle">
                    <div class="circle-text">
                    <p class="number">76</p>
                    <p class="little-number">of 100</p>
                </div>
                </div>
                <p class="great">Great</p>
    
                <p class="description">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            </div>
            <h3 class="fitle-text">Summary</h3>
            <div class="out-figure">
            <div class="figures">
                <div class="figur1">
                    <div class="class">
                        <div class="in-class">
                        <img src="./iconoir_flash.png" alt="" class="image">
                        <p class="text1">Reaction</p>
                    </div>
                        <p class="text2">80 <span>/ 100</span></p>
                    </div>
                </div>
                <div class="figur2">
                    <div class="class">
                        <div class="in-class">
                    <img src="./iconoir_brain.png" alt="" class="image">
                    <p class="text3">Memory</p>
                </div>
                    <p class="text4">92 <span>/ 100</span></p>
                </div>
                </div>
                <div class="figur3">
                    <div class="class">
                        <div class="in-class">
                    <img src="./iconoir_chat-remove.png" alt="" class="image">
                    <p class="text5">Verbal</p>
                </div>
                    <p class="text6">61 <span>/ 100</span></p>
                </div>
                </div>
                <div class="figur4">
                    <div class="class">
                        <div class="in-class">
                    <img src="./iconoir_eye-empty.png" alt="" class="image">
                    <p class="text7">Visual</p>
                </div>
                    <p class="text8">73 <span>/ 100</span></p>
                </div>
                </div>
                <div class="figur5">
                    
                   <a href="#!" class="btn">Continue</a>
                
            </div>
        </div>
    </div>
    </section>

</body>
</html>
